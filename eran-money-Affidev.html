<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Money with AffiDev</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .package {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: slideIn 1.5s ease-in-out;
        }
        .package h2 {
            color: #4CAF50;
        }
        .package p {
            font-size: 1.2em;
        }
        .contact {
            text-align: center;
            margin-top: 20px;
        }
        .contact a {
            background-color: #25D366;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            animation: bounce 2s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Earn Money with AffiDev</h1>
    </header>
    <div class="container">
        <div class="package">
            <h2>Package 1 - ₹4999</h2>
            <p>Share this package and earn 10% commission per client.</p>
            <div class="contact">
                <a href="https://wa.me/919810539672?text=I%20am%20interested%20in%20the%20₹4999%20package">Contact Us</a>
            </div>
        </div>
        <div class="package">
            <h2>Package 2 - ₹8000</h2>
            <p>Share this package and earn 12% commission per client.</p>
            <div class="contact">
                <a href="https://wa.me/919810539672?text=I%20am%20interested%20in%20the%20₹8000%20package">Contact Us</a>
            </div>
        </div>
        <div class="package">
            <h2>Trial Package - ₹999</h2>
            <p>Share this package and earn ₹100 per client.</p>
            <div class="contact">
                <a href="https://wa.me/919810539672?text=I%20am%20interested%20in%20the%20₹999%20trial%20package">Contact Us</a>
            </div>
        </div>
    </div>
</body>
</html>
