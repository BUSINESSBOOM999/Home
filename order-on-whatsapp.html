    <div class="container">

        </div>
        <div class="content">
            <div class="slider">
                <div class="slide active">
                    <img src="https://www.startdesigns.com/images/webb-develop.png" height="300" width="400" alt="Slider 1">
                    <p>Website Development</p>
                </div>
                <div class="slide">
